# .github/workflows/ci.yml
name: mlops-ci

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}


jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 20   # prevent hangs from staying green

    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          miniforge-version: latest
    
      - name: Export CONDA for later steps
        run: echo "CONDA=$CONDA" >> $GITHUB_ENV

      - name: Install MLflow
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install mlflow==2.16.0

      - name: Train with MLflow (uses MLproject defaults)
        shell: bash
        env:
            MLFLOW_CONDA_HOME: ${{ env.CONDA }} 
        run: |
          set -euo pipefail
          mlflow run .

      # Only prints quick diagnostics if something failed; does not store artifacts.
      - name: Debug on failure
        if: failure()
        shell: bash
        run: |
          echo "==== DEBUG: repo tree ===="
          ls -R
          echo "==== DEBUG: recent error traces ===="
          grep -Rin "Traceback\|Error\|Exception" || true
